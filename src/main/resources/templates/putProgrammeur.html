<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP fil rouge - Un programmeur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Un programmeur</h3>
    <form class="mt-4" th:action="@{/programmeur/put}" th:object="${programmeur}" method="post">
        <input class="form-control" th:field="*{id}" id="id" type="hidden">
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" th:field="*{prenom}" id="prenom" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{nom}" id="nom" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="salaire" class="form-label">Salaire</label>
            <input type="text" class="form-control" th:field="*{salaire}" id="salaire" placeholder="Votre salaire">
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" th:field="*{adresse}" id="adresse" placeholder="Votre adresse">
        </div>
        <div class="mb-3">
            <label for="langage" class="form-label">Langage</label>
            <input type="text" class="form-control" th:field="*{langage}" id="langage" placeholder="Votre langage">
        </div>
        <div class="mb-3">
            <label for="livre" class="form-label">Livre</label>
            <input type="text" class="form-control" th:field="*{livre}" id="livre" placeholder="Votre livre">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>
